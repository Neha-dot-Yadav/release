ref:
  as: hypershift-hostedcluster-powervs-create-hostedcluster
  cli: latest
  env:
  - name: HYPERSHIFT_NODE_COUNT
    default: "2"
  - name: BASE_DOMAIN
    default: "hypershift-ppc64le.com"
  - name: POWERVS_REGION
    default: "lon"
  - name: POWERVS_ZONE
    default: "lon06"
  - name: POWERVS_VPC_REGION
    default: "eu-gb"
  - name: POWERVS_RESOURCE_GROUP
    default: "ibm-hypershift-dev"
  - name: RELEASE_IMAGE
    default: ""
  - name: POWERVS_PROC_TYPE
    default: "shared"
  - name: POWERVS_PROCESSORS
    default: "0.5"
  - name: POWERVS_SYS_TYPE
    default: "e980"
  - name: POWERVS_GUID
    default: "2313fc87-f7e9-4df6-969e-c0d37b8818a3"
  - name: HYPERSHIFT_HC_RELEASE_IMAGE
    default: ""
  - name: VPC
    default: "hypershift-clusterbot-ci-lon-vpc"
  - name: CLOUD_CONNECTION
    default: "hypershift-clusterbot-ci-lon-cc"
  - name: IBMCLOUD_CREDENTIALS
    default: /etc/hypershift-pool-powervs-credentials/credentials
  commands: hypershift-hostedcluster-powervs-create-hostedcluster-commands.sh
  from_image:
    namespace: ci
    name: "hypershift-cli"
    tag: "20230912"
  grace_period: 5m0s
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  timeout: 90m0s
  credentials:
  - mount_path: /etc/hypershift-pool-powervs-credentials
    name: hypershift-pool-powervs-credentials
    namespace: test-credentials
  - mount_path: /etc/ci-pull-credentials
    name: registry-pull-credentials
    namespace: test-credentials
  - mount_path: /var/run/hypershift-workload-credentials
    name: hypershift-workload-credentials
    namespace: test-credentials
  dependencies:
  - name: "release:multi-latest"
    env: RELEASE_IMAGE_LATEST
  - name: "stable:hypershift"
    env: HYPERSHIFT_RELEASE_LATEST
